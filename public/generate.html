<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>File Uploading Form</title>
        <link rel="stylesheet" type="text/css" href="Art.css">
        <script src="generate.js"></script>
    </head>

    <body>

        <div class="gradient-top"></div>

        <div class="panel-container">

            <div class="panel-controls">
                <a href="index.html"><img src="imgs/relikt_logo_cropped.png" alt="Logo of Relikt" style="max-width: 100%;"></a>

                <div>
                    <a href="generate.html"><h2>Generate</h2></a>

                    <!--TODO: Make this sign out user-->
                    <a><h2>Pricing</h2></a>

                    <!--TODO: Make this open search popup-->
                    <a><h2>Search</h2></a>
                </div>

                <div style="position: absolute;bottom: 0">
                    <!--TODO: Make this open settings popup-->
                    <a><h3>Settings</h3></a>

                    <!--TODO: Make this sign out user-->
                    <a href="Login.html"><h3>Logout</h3></a>
                </div>

            </div>

            <div class="panel-content">
                <div class="box">
                    <h3>Choose a voice:</h3>

                    <div>
                        <select class="custom-select" id="chosenVoice">
                            <option value="0">Please select an option</option>
                            <option value="1">Martin</option>
                            <option value="2">Minecraft Villager</option>
                            <option value="3">Biggie Cheese</option>
                            <option value="4">Moist Critikal</option>
                        </select>
                    </div><br>
                </div><br>

                <!--TODO: Make textarea look nicer-->
                <div class="box">
                    <h3>Text To Speech:</h3>
                    <textarea id="textarea" name="freeform" rows="10" cols="100" placeholder="The Industrial Revolution and its consequences have been a disaster for the human race. They have greatly increased the life-expectancy of those of us who live in “advanced” countries, but they have destabilized society, have made life unfulfilling, have subjected human beings to indignities, have led to widespread psychological suffering (in the Third World to physical suffering as well) and have inflicted severe damage on the natural world. The continued development of technology will worsen the situation. It will certainly subject human beings to greater indignities and inflict greater damage on the natural world, it will probably lead to greater social disruption and psychological suffering, and it may lead to increased physical suffering even in “advanced” countries."></textarea>
                    <br><input type="submit" value="Generate TTS" id="generateButtonTTS" />
                </div><br>

                <!--TODO: Make buttons functional-->
                <div class="box">
                    <h3>Voice To Speech:</h3>
                    <form action = "http://127.0.0.1:8081/sample_voice" method = "POST"
                          enctype = "multipart/form-data">
                        <input class="fileInput" type="file" name="file" size="50" id="voiceInput" accept=".mp3"/>
                        <input type = "submit" value = "Upload Voice"  id="uploadButton" />
                    </form>
                    <input type="submit" value="Generate VTS"  id="generateButtonVTS" />

                </div>
            </div>

            <div id="uploadStatus"></div>

        </div><br>



    </body>
</html>
