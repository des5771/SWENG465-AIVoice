<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="icon" href="imgs/favicon.ico" type="image/ico">

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- Our overwrites -->
    <link rel="stylesheet" type="text/css" href="Art.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="gradient-top"></div>

<div class="login-container">

    <a href="index.html"><img src="imgs/relikt_logo_cropped.png" alt="Logo of Relikt"></a>

    <div class="login-box">
        <form method="POST" action="/signup">
            <h3><a href="Login.html">Log in</a> or Sign up</h3>
            <div class="form-group w-100">
                <input type="email" class="form-control" id="InputEmail" name="username" placeholder="Email" required>
            </div>
            <div class="form-group w-100">
                <input type="password" class="form-control" id="InputPassword" name="password" placeholder="Password" required>
            </div>
            <div class="form-group w-100">
                <input type="password" class="form-control" id="InputPassword1" name="confirmPassword" placeholder="Confirm Password" required>
                <small id="passwordError" class="text-danger"></small> <!-- Placeholder for the warning message -->
            </div>

            <button type="submit" id="submitButton" class="btn btn-primary" disabled>Submit</button>
            <br>
            <div class="text-muted" style="font-size: 10px;">By clicking "Submit", you agree to our <a href="terms.html">Terms of Service</a> and <a href="privacy.html">Privacy Policy</a>.</div>
        </form>
    </div>

</div>

<script>
    // Target input elements and the submit button
    const emailInput = document.getElementById('InputEmail');
    const passwordInput = document.getElementById('InputPassword');
    const confirmPasswordInput = document.getElementById('InputPassword1');
    const submitButton = document.getElementById('submitButton');
    const passwordError = document.getElementById('passwordError'); // Target the warning message element

    // Function to enable or disable the submit button and perform password match check
    function toggleButtonState() {
        const isFilled = emailInput.value && passwordInput.value && confirmPasswordInput.value;
        const doPasswordsMatch = passwordInput.value === confirmPasswordInput.value;

        if (isFilled) {
            if (doPasswordsMatch) {
                confirmPasswordInput.classList.remove('is-invalid'); // Remove red border
                passwordError.textContent = ''; // Clear warning message
                submitButton.disabled = false; // Enable submit button
            } else {
                confirmPasswordInput.classList.add('is-invalid'); // Add red border
                passwordError.textContent = 'Passwords do not match'; // Display warning message
                submitButton.disabled = true; // Keep submit button disabled
            }
        } else {
            submitButton.disabled = true; // Keep submit button disabled
        }
    }

    // Attach input event listeners to input fields
    emailInput.addEventListener('input', toggleButtonState);
    passwordInput.addEventListener('input', toggleButtonState);
    confirmPasswordInput.addEventListener('input', toggleButtonState);
</script>


</body>
</html>
